version: "2"

linters:
  default: standard
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - ineffassign
    - whitespace
    - gocritic
    - goconst
    - lll
  exclusions:
    rules:
      - path: '(.+)_test\.go'
        linters:
          - errcheck
      - path: shared/domain/
        linters:
          - lll

formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    - golines
  settings:
    golines:
      max-len: 120

run:
  timeout: 10m
  relative-path-mode: gomod
  allow-parallel-runners: true
  allow-serial-runners: true
  concurrency: 4
